<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Register Page</title>
</head>

<body>
	<section>
		<div class="container p-3">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">
						Register Page
					</div>
					<th:block th:if="${session.msg}">
						<p class="text-center text-success fs-4">[[${session.msg}]]</p>
						<th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
					</th:block>
					<div class="card-body">
						<form action="saveUser" method="post"> 
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Username</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="username">
							</div>
							
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="email">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">PhoneNo.</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="phoneNo">
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" name="password">
							</div>
							
							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
